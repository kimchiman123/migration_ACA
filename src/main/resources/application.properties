# ? ??
spring.application.name=bigProject

# ===============================
# PostgreSQL DataSource
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bigProject
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA ??
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# OpenAI
openai.base-url=https://api.openai.com/v1
openai.api-key=
openai.model=gpt-4.1-mini
openai.image-model=gpt-image-1

# SerpApi
serpapi.base-url=https://serpapi.com
serpapi.api-key=

# JWT
jwt.secret=REDACTED_JWT_SECRET
jwt.expiration=86400000

# HACCP OpenAPI
haccp.service-key=

# allergen json path
allergen.catalog-path=classpath:data/allergen.json
