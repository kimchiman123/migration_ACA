name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build and Test with Gradle
      # src/test/resources/application.properties가 있어 환경변수 없이도 테스트 가능하지만,
      # 통합 테스트를 위해 시크릿을 주입합니다.
      env:
        OPENAI_API_KEY: ${{ secrets.BPBACKENDAPP_OPENAI_API_KEY }}
        SERPAPI_API_KEY: ${{ secrets.BPBACKENDAPP_SERPAPI_API_KEY }}
        HACCP_SERVICE_KEY: ${{ secrets.BPBACKENDAPP_HACCP_SERVICE_KEY }}
        JWT_SECRET: ${{ secrets.BPBACKENDAPP_JWT_SECRET }}
        MAIL_USERNAME: ${{ secrets.BPBACKENDAPP_MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.BPBACKENDAPP_MAIL_PASSWORD }}
        NAVER_MAIL_USERNAME: ${{ secrets.BPBACKENDAPP_NAVER_MAIL_USERNAME }}
        NAVER_MAIL_PASSWORD: ${{ secrets.BPBACKENDAPP_NAVER_MAIL_PASSWORD }}
        SPRING_DATASOURCE_URL: ${{ secrets.BPBACKENDAPP_SPRING_DATASOURCE_URL }}
        SPRING_DATASOURCE_USERNAME: ${{ secrets.BPBACKENDAPP_SPRING_DATASOURCE_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.BPBACKENDAPP_SPRING_DATASOURCE_PASSWORD }}
      run: ./gradlew build
