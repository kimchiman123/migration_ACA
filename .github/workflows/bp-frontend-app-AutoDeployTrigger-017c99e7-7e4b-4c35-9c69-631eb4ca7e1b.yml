name: Trigger auto deployment for bp-frontend-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bp-frontend-app-AutoDeployTrigger-017c99e7-7e4b-4c35-9c69-631eb4ca7e1b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BPFRONTENDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BPFRONTENDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BPFRONTENDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: bpfront.azurecr.io
          registryUsername: ${{ secrets.BPFRONTENDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BPFRONTENDAPP_REGISTRY_PASSWORD }}
          containerAppName: bp-frontend-app
          resourceGroup: big_project
          imageToBuild: bpfront.azurecr.io/bp-frontend-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


