name: Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: "big_project"
  BACKEND_ACR: "bpback"
  FRONTEND_ACR: "bpfront"
  BACKEND_IMAGE_NAME: "backend"
  BACKEND_APP_NAME: "bp-backend-app"
  FRONTEND_IMAGE_NAME: "frontend"
  FRONTEND_APP_NAME: "bp-frontend-app"
  ANALYSIS_ACR: "bpanalysis"
  ANALYSIS_IMAGE_NAME: "analysis-engine"
  ANALYSIS_APP_NAME: "bp-analysis-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Azure 로그인
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. ACR 로그인 (토큰 직접 추출 방식)
      - name: ACR Login for Backend
        run: |
          TOKEN=$(az acr login --name ${{ env.BACKEND_ACR }} --expose-token --output tsv --query accessToken)
          echo $TOKEN | docker login ${{ env.BACKEND_ACR }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: ACR Login for Frontend
        run: |
          TOKEN=$(az acr login --name ${{ env.FRONTEND_ACR }} --expose-token --output tsv --query accessToken)
          echo $TOKEN | docker login ${{ env.FRONTEND_ACR }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: ACR Login for Analysis
        run: |
          TOKEN=$(az acr login --name ${{ env.ANALYSIS_ACR }} --expose-token --output tsv --query accessToken)
          echo $TOKEN | docker login ${{ env.ANALYSIS_ACR }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin

      # 3. Backend 이미지 빌드 및 푸시
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}

      # 4. Frontend 이미지 빌드 및 푸시
      - name: Build and Push Frontend Image
        run: |
          docker build \
            --build-arg VITE_API_URL=/api \
            -t ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
            ./frontend
          docker push ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}

      # 5. Analysis Engine 이미지 빌드 및 푸시
      - name: Build and Push Analysis Image
        run: |
          docker build -t ${{ env.ANALYSIS_ACR }}.azurecr.io/${{ env.ANALYSIS_IMAGE_NAME }}:${{ github.sha }} ./analysis-engine
          docker push ${{ env.ANALYSIS_ACR }}.azurecr.io/${{ env.ANALYSIS_IMAGE_NAME }}:${{ github.sha }}

      # 6. Backend Container App 업데이트
      - name: Deploy Backend to ACA
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars ANALYSIS_ENGINE_URL=http://${{ env.ANALYSIS_APP_NAME }}.wittysand-a0f4e87e.centralindia.azurecontainerapps.io \
              SPRING_PROFILES_ACTIVE=oauth \
              NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              OAUTH2_REDIRECT_URI=https://bp-frontend-app.wittysand-a0f4e87e.centralindia.azurecontainerapps.io/oauth/callback

      # 7. Frontend Container App 업데이트
      - name: Deploy Frontend to ACA
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars BACKEND_URL=http://${{ env.BACKEND_APP_NAME }}.wittysand-a0f4e87e.centralindia.azurecontainerapps.io \
              ANALYSIS_ENGINE_URL=http://${{ env.ANALYSIS_APP_NAME }}.wittysand-a0f4e87e.centralindia.azurecontainerapps.io

      # 8. Analysis Container App 업데이트
      - name: Deploy Analysis Engine to ACA
        run: |
          az containerapp update \
            --name ${{ env.ANALYSIS_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ANALYSIS_ACR }}.azurecr.io/${{ env.ANALYSIS_IMAGE_NAME }}:${{ github.sha }}
