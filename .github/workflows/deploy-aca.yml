name: Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: "big_project" # 리소스 그룹 이름
  
  BACKEND_ACR: "bpback" # 백엔드 ACR 이름
  FRONTEND_ACR: "bpfront" # 프론트엔드 ACR 이름   

  # 백엔드 설정
  BACKEND_IMAGE_NAME: "backend"
  BACKEND_APP_NAME: "bp-backend-app" 
  
  # 프론트엔드 설정
  FRONTEND_IMAGE_NAME: "frontend"
  FRONTEND_APP_NAME: "bp-frontend-app" 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Azure 로그인
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. ACR 로그인
      - name: ACR Login
        run: |
          az acr login --name ${{ env.BACKEND_ACR }}
          az acr login --name ${{ env.FRONTEND_ACR }}

      # 3. Backend 이미지 빌드 및 푸시
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-to: type=inline

      # 4. Frontend 이미지 빌드 및 푸시
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          build-args: |
             VITE_API_URL=https://${{ env.BACKEND_APP_NAME }}.wittymushroom-76c80f0d.centralindia.azurecontainerapps.io/api
          cache-from: type=registry,ref=${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-to: type=inline

      # 5. Backend Container App 업데이트
      - name: Deploy Backend to ACA
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          containerAppName: ${{ env.BACKEND_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}

      # 5-1. Backend Startup & Readiness Probe 설정 (REST API 기반)
      - name: Configure Backend Health Probes
        run: |
          # 현재 Container App 설정 가져오기
          SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          
          # Container App 현재 설정 조회
          CURRENT_CONFIG=$(az containerapp show \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --output json)
          
          # jq로 설정 정리: additionalPortMappings 제거, probes 추가, ingress 단순화
          UPDATED_CONFIG=$(echo "$CURRENT_CONFIG" | jq '
            # 불필요한 읽기 전용 필드 제거
            del(.id, .name, .type, .systemData, .identity.tenantId, .identity.principalId) |
            
            # additionalPortMappings 제거 및 ingress 단순화
            .properties.configuration.ingress = {
              "external": true,
              "targetPort": 8080,
              "transport": "auto",
              "allowInsecure": false
            } |
            
            # probes 설정 추가
            .properties.template.containers[0].probes = [
              {
                "type": "startup",
                "httpGet": {
                  "path": "/api/health",
                  "port": 8080,
                  "scheme": "HTTP"
                },
                "initialDelaySeconds": 60,
                "periodSeconds": 10,
                "failureThreshold": 5,
                "timeoutSeconds": 10
              },
              {
                "type": "readiness",
                "httpGet": {
                  "path": "/api/health",
                  "port": 8080,
                  "scheme": "HTTP"
                },
                "periodSeconds": 10,
                "successThreshold": 1,
                "failureThreshold": 3,
                "timeoutSeconds": 5
              },
              {
                "type": "liveness",
                "httpGet": {
                  "path": "/api/health",
                  "port": 8080,
                  "scheme": "HTTP"
                },
                "periodSeconds": 30,
                "failureThreshold": 3,
                "timeoutSeconds": 5
              }
            ]
          ')
          
          # JSON 파일로 저장
          echo "$UPDATED_CONFIG" > containerapp-backend.json
          
          # 디버그: 설정 확인
          echo "=== Ingress Configuration ==="
          cat containerapp-backend.json | jq '.properties.configuration.ingress'
          echo "=== Probes Configuration ==="
          cat containerapp-backend.json | jq '.properties.template.containers[0].probes'
          
          # REST API로 업데이트 (az rest 사용)
          az rest --method PATCH \
            --url "https://management.azure.com/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.App/containerApps/${{ env.BACKEND_APP_NAME }}?api-version=2023-05-01" \
            --body @containerapp-backend.json

      # 6. Frontend Container App 업데이트
      - name: Deploy Frontend to ACA
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          containerAppName: ${{ env.FRONTEND_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
