name: Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: "big_project"
  BACKEND_ACR: "bpback"
  FRONTEND_ACR: "bpfront"
  BACKEND_IMAGE_NAME: "backend"
  BACKEND_APP_NAME: "bp-backend-app"
  FRONTEND_IMAGE_NAME: "frontend"
  FRONTEND_APP_NAME: "bp-frontend-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Azure 로그인
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. ACR 로그인 (Docker 로그인 방식)
      - name: ACR Login for Backend
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.BACKEND_ACR }}.azurecr.io
          username: ${{ secrets.BACKEND_ACR_USERNAME }}
          password: ${{ secrets.BACKEND_ACR_PASSWORD }}

      - name: ACR Login for Frontend
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.FRONTEND_ACR }}.azurecr.io
          username: ${{ secrets.FRONTEND_ACR_USERNAME }}
          password: ${{ secrets.FRONTEND_ACR_PASSWORD }}

      # 3. Backend 이미지 빌드 및 푸시
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}

      # 4. Frontend 이미지 빌드 및 푸시
      - name: Build and Push Frontend Image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://${{ env.BACKEND_APP_NAME }}.wittymushroom-76c80f0d.centralindia.azurecontainerapps.io/api \
            -t ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
            ./frontend
          docker push ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}

      # 5. Backend Container App 업데이트 (이미지만)
      - name: Deploy Backend to ACA
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.BACKEND_ACR }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}

      # 6. Frontend Container App 업데이트 (이미지만)
      - name: Deploy Frontend to ACA
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.FRONTEND_ACR }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
