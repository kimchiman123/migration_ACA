server {
    listen 80;
    server_name _;

    # 정적 파일 루트 경로 (명시적 설정)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Favicon 및 루트 레벨 정적 파일 (vite.svg 등)
    location = /vite.svg {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
    
    # 모든 경로의 favicon.ico 요청을 루트의 favicon.ico로 처리
    location = /favicon.ico {
        alias /usr/share/nginx/html/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # /ai/recipe 하위의 favicon.ico 등 정적 자산 요청도 루트로 fall back
    location ~ ^/ai/recipe/(.*)\.(ico|png|jpg|jpeg|svg|css|js)$ {
        proxy_pass ${BACKEND_URL}/ai/recipe/$1.$2;
        proxy_set_header Host $proxy_host;
    }

    # 프론트엔드 정적 파일 서빙 (SPA 라우팅 지원)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # 요청한 파일이 없으면 index.html을 보여줘라!
    }

    # 정적 자산 캐싱 (js, css, 이미지 등)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 백엔드 API 요청 전달 (프록시)
    location /api {
        proxy_pass ${BACKEND_URL}/api;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 200s;
        proxy_send_timeout 200s;
        proxy_read_timeout 200s;
        proxy_redirect off;
    }

    # OAuth2 인증 요청 전달 (프록시)
    location /oauth2 {
        proxy_pass ${BACKEND_URL}/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }

    # AI 레시피 챗봇 요청 전달 (프록시)
    location /ai/recipe {
        proxy_pass ${BACKEND_URL}/ai/recipe;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 300s; # Chatbot connections might take longer
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_redirect off;
    }

    # OAuth2 로그인 콜백 처리
    location /login/oauth2 {
        proxy_pass ${BACKEND_URL}/login/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 기타 정적 자산 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
